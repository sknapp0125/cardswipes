<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cardswipe Test</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="cardswipes.css">
  <link rel="stylesheet" type="text/css" href="swipecard.css">
</head>
<body>
  <header>
    <h1>Swipecard Test</h1>
  </header>
  <section>
    <div class="cardcontainer list">
      <ul class="cardlist">
        <li class="card current"><img src="images/card1.jpg" alt="card1"></li>
        <li class="card"><img src="images/card2.jpg" alt="card2"></li>
        <li class="card"><img src="images/card3.jpg" alt="card3"></li>
        <li class="card"><img src="images/card4.jpg" alt="card4"></li>
        <li class="card"><img src="images/card5.jpg" alt="card5"></li>
        <template>
          <li class="card"><img src="images/card6.jpg" alt="card6"></li>
          <li class="card"><img src="images/card7.jpg" alt="card7"></li>
          <li class="card"><img src="images/card8.jpg" alt="card8"></li>
          <li class="card"><img src="images/card9.jpg" alt="card9"></li>
          <li class="card"><img src="images/card10.jpg" alt="card10"></li>
        </template>
      </ul>
      <button class="but-nope">X</button>
      <button class="but-yay">âœ”</button>
      <span id="counter"></span>
    </div>
    <ul class="cardlist" id="results">
    </ul>
  </section>

  <footer>
    <p>Swipecard Test</p>
  </footer>

  <script src="cardswipes.js"></script>
  <script src="swipecard.js"></script>
</body>
</html>
